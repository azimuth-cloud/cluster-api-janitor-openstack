[tool.ruff]
# Match Black's style
line-length = 88
target-version = "py310"  # adjust to your minimum supported Python version

# Match Flake8/hacking exclude patterns
exclude = [
  ".venv",
  ".git",
  ".tox",
  "dist",
  "doc",
  "build",
  "*egg",
  "*lib/python*"
]

# For OpenStack/_-based i18n
builtins = ["_"]

# Optional: format with Ruff (in place of Black)
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # flake8-async
    "ASYNC",
    # pyupgrade
    "UP",
]
