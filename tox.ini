[tox]
minversion = 4.0.0
envlist = py3,black,codespell,pep8
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
setenv =
   PYTHONWARNINGS=default::DeprecationWarning
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=60
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = stestr run {posargs}

[testenv:pep8]
commands =
    black {tox_root}
    codespell {tox_root} -w
    flake8 {posargs}
allowlist_externals = black

[testenv:codespell]
commands = codespell {posargs}

[testenv:black]
commands = black {tox_root} --check
allowlist_externals = black

[testenv:venv]
commands = {posargs}

[testenv:cover]
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source azimuth_caas_operator --parallel-mode
commands =
    stestr run {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
show-source = True
# TODO add headers and remove H102
ignore = E123,E125,H102
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
# match black
max-line-length = 88
